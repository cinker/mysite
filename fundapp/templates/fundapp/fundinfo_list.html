{% extends "base_generic.html" %}

{% block content %}
    <h1>Order List</h1>

    {% if order_list %}
    <ul>

      {% for order in order_list %}
      <li>
        <a href="/fund/order/{{ order.id }}">{{ order.fund.fund_name }}</a> ({{order.fund.fund_code}})
      </li>
      {% endfor %}

    </ul>

    {% else %}
      <p>There are no orders in the library.</p>
    {% endif %}
{% endblock %}
