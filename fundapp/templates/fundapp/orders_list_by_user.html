{% extends "base_generic.html" %}

{% block content %}
    <h1>Orders</h1>

    {% if order_list %}
    <ul>

      {% for orderinst in order_list %}
      <li class="{% if orderinst.is_overdue %}text-danger{% endif %}">
        <a href="{% url 'order-detail' orderinst.fund.pk %}">{{orderinst.fund.fund_name}}</a> ({{ orderinst.trade_ts }})
      </li>
      {% endfor %}
    </ul>

    {% else %}
      <p>There are no orders.</p>
    {% endif %}       
{% endblock %}
